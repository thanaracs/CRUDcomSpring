<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<a href="/../home">Home</a>
<h1>Formulario de alunos</h1>
<form th:action="${(aluno.nome == null) && (aluno.matricula == null)} ? @{/alunos/save} : @{/alunos/update}" th:object="${aluno}" method="post">
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{nome}"  placeholder="Nome">
    <input type="text" th:field="*{matricula}"  placeholder="Matricula (ex:1234)">
    <input type="submit" value="Enviar">
</form>

</body>
</html>
